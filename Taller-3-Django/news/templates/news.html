{% extends 'base.html' %}
{% block content %}

        <div class="card mb-3">
            <div class="row g-0"></div>
                <div>
                    <div class="card-body">
                        <h5 class="card-title">{{ news.headline }}</h5>

                </div>
        </div>
    {% endfor %}
