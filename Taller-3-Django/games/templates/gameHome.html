{% extends 'base.html' %}

{% block content %}
<form action="">
    <div class="mb-3">
        <label for="searchMovie" class="form-label">Encuentra tus juegos favoritos aca abajo:</label>
        <input type="text" class="form-control" name="searchMovie" placeholder="Pon Fortnite" />
    </div>
    <div class="button-container">
        <a href="#" class="searchForm__submit"></a>
        <a href="#" class="searchForm__close"></a>
        <button type="submit" class="btn btn-primary">Buscar</button>
        <button type="submit" class="btn btn-secondary">Regresar</button>
    </div>
</form>
<p>Juego encontrado: {{ searchTerm }}</p>
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for game in games %}
    <div v-for="movie in movies" class="col">
        <div class="card">
            <img class="card-img-top" src="{{ game.image.url }}" />
            <div class="card-body">
                <h5 class="card-title fw-bold">{{ game.title }}</h5>
                <p class="card-text">{{ game.description }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<a href="/" class="btn btn-secondary">Regresar al inicio</a>
{% endblock content %}
