{% extends 'base.html' %}
{% block content %}
    <div id="carouselExampleAutoplaying" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://i.blogs.es/b7859f/super-mario-bros-la-pelicula/1366_2000.jpeg" width="100px" height="550px" class="d-block w-100" alt="movie 1">
            </div>
            <div class="carousel-item">
                <img src="https://i.blogs.es/8aa32f/avatar-2/1366_2000.jpeg" width="100px" height="550px" class="d-block w-100" alt="movie 2">
            </div>
            <div class="carousel-item">
                <img src="https://i.blogs.es/dd22b4/cartel-luca/1366_2000.jpeg" width="100px" height="550px" class="d-block w-100" alt="movie 3">
            </div>
            <div class="carousel-item">
                <img src="https://phantom-marca-us.unidadeditorial.es/95cc4df5c320ecd93d1fe39651c98b0e/resize/1320/f/jpg/assets/multimedia/imagenes/2022/06/11/16549745166815.jpg" width="100px" height="550px" class="d-block w-100" alt="movie 3">
            </div>
            <div class="carousel-item">
                <img src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/E199AA1EC6CA882375CB2FEE8AA7F950BF2AB4AFB586672200C522651F62E130/scale?width=1200&aspectRatio=1.78&format=jpeg" width="100px" height="550px" class="d-block w-100" alt="movie 3">
            </div>
            <div class="carousel-item">
                <img src="https://hips.hearstapps.com/es.h-cdn.co/fotoes/images/noticias-cine/la-pelicula-de-up-sirve-como-inspiracion-para-volar-por-el-mundo/137660773-1-esl-ES/La-pelicula-de-Up-sirve-como-inspiracion-para-volar-por-el-mundo.jpg" width="100px" height="550px" class="d-block w-100" alt="movie 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">Encuentra tu pelicula favorita aca abajo:</label>
            <input type="text" class="form-control" name="searchMovie" placeholder="Pon Cars" />
        </div>
        <div class="button-container">
            <a href="#" class="searchForm__submit"></a>
            <a href="#" class="searchForm__close"></a>
            <button type="submit" class="btn btn-primary">Buscar</button>
            <button type="submit" class="btn btn-secondary">Regresar</button>                
        </div>
    </form>
    <p>Pelicula encontrada: {{ searchTerm }}</p>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movies %}
            <div v-for="movie in movies" class="col">
                <div class="card">
                    <img class="card-img-top" src="{{ movie.image.url }}" />
                        <div class="card-body">
                            <a href="{% url 'detail' movie.id %}">
                                <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                            </a>
                            <p class="card-text">{{ movie.description }}</p>
                            {% if movie.url %}
                                <a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
                            {% endif %}
                        </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
